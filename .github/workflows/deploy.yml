name: Deploy Hugo to COS and GitHub Pages

on:
  push:
    branches: [ master ]  # 当推送到 master 分支时触发部署

# 设置权限，让 GitHub Pages 可以部署
permissions:
  contents: read
  pages: write
  id-token: write

# 并发设置，避免重复部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 如果主题是通过 Git 子模块引入的

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'  # 使用最新版本的 Hugo
        extended: true  # 如果使用了 Sass/SCSS，需要扩展版

    - name: Build Hugo site
      run: |
        hugo --minify  # 构建站点，--minify 会压缩 HTML/CSS/JS
        # 如果你的 Hugo 输出目录是 docs，使用这个命令
        # 如果是 public，可以重命名或修改 hugo 命令
        if [ -d "public" ] && [ ! -d "docs" ]; then
          mv public docs
        fi
        echo "Build completed successfully"

    # ========== 部署到腾讯云 COS ==========
    - name: Install coscmd for COS
      run: |
        pip install coscmd

    - name: Configure coscmd for COS
      run: |
        coscmd config -a ${{ secrets.COS_SECRET_ID }} \
                     -s ${{ secrets.COS_SECRET_KEY }} \
                     -b ${{ secrets.COS_BUCKET }} \
                     -r ${{ secrets.COS_REGION }}

    - name: Sync to COS
      run: |
        coscmd upload -r docs/ / --delete
      # --delete 参数会删除 COS 中多余文件，实现完全同步

    # ========== 部署到 GitHub Pages ==========
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/  # 使用 docs 目录部署到 GitHub Pages

  # GitHub Pages 部署作业
  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4